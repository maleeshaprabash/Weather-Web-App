<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Analytics - Chart Analysis</title>
    <link rel="stylesheet" href="chart.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>
    <!-- Navigation Header -->
    <div class="chart-nav">
        <a href="index.html" class="back-button">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
    </div>

    <!-- Analytics Section -->
    <div class="analytics-section">
        <h2 class="analytics-title">Weather Analytics</h2>

        <div class="analytics-grid">
            <!-- Temperature Trend Chart -->
            <div class="chart-card chart-card-large">
                <div class="chart-header">
                    <h3>Temperature Trend</h3>
                    <p class="chart-subtitle">Last 24 Hours</p>
                </div>
                <canvas id="temperatureChart"></canvas>
            </div>

            <!-- Weather Distribution Chart -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3>Weather Distribution</h3>
                    <p class="chart-subtitle">This Week</p>
                </div>
                <canvas id="weatherDistChart"></canvas>
            </div>

            <!-- Humidity & Wind Chart -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3>Humidity & Wind</h3>
                    <p class="chart-subtitle">Daily Average</p>
                </div>
                <canvas id="humidityWindChart"></canvas>
            </div>

            <!-- UV Index Card -->
            <div class="stat-card">
                <div class="stat-icon">
                    <span class="material-symbols-outlined">wb_sunny</span>
                </div>
                <div class="stat-content">
                    <h4>UV Index</h4>
                    <div class="stat-value" id="uvIndex">7</div>
                    <div class="stat-label">High</div>
                    <div class="stat-bar">
                        <div class="stat-bar-fill"
                            style="width: 70%; background: linear-gradient(90deg, #FFD700, #FF8C00);"></div>
                    </div>
                </div>
            </div>

            <!-- Air Quality Card -->
            <div class="stat-card">
                <div class="stat-icon">
                    <span class="material-symbols-outlined">air</span>
                </div>
                <div class="stat-content">
                    <h4>Air Quality</h4>
                    <div class="stat-value" id="aqiValue">42</div>
                    <div class="stat-label">Good</div>
                    <div class="stat-bar">
                        <div class="stat-bar-fill"
                            style="width: 42%; background: linear-gradient(90deg, #4CAF50, #8BC34A);"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="chart.js"></script>
</body>

</html>
