<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map - Location Tracker</title>
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
    <header class="header-container">
        <!-- Navigation Menu -->
        <nav class="nav-menu">
            <a href="index.html" class="nav-item">
                <span class="material-symbols-outlined">home</span>
                <span class="nav-text">Home</span>
            </a>
            <a href="news.html" class="nav-item">
                <span class="material-symbols-outlined">newspaper</span>
                <span class="nav-text">News</span>
            </a>
            <a href="#" class="nav-item">
                <span class="material-symbols-outlined">map</span>
                <span class="nav-text">Map</span>
            </a>

            <a href="chart.html" class="nav-item">
                <span class="material-symbols-outlined">analytics</span>
                <span class="nav-text">Chart Analysis</span>
            </a>
        </nav>



        <!-- Search Bar -->
        <div class="search-container">
            <input class="city-input" placeholder="Enter city name" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </div>

        <!-- Sign In Button -->
        <a href="signup.html" class="signin-btn" style="text-decoration: none;">
            <span class="material-symbols-outlined">person</span>
            <span>Sign In</span>
        </a>
    </header>

    <!-- Map Container -->
    <div id="map-container">
        <div id="map"></div>
        <div id="loading" class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading map...</p>
        </div>
    </div>

    <!-- Location Info Panel -->
    <div id="location-info" class="location-info hidden">
        <div class="info-header">
            <h3 id="location-name">Location</h3>
            <button id="close-info" class="close-btn">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        <div class="info-content">
            <div class="weather-info">
                <div class="temp-display" id="map-temp">--Â°C</div>
                <div class="condition-display" id="map-condition">Loading...</div>
            </div>
            <div class="details-grid">
                <div class="detail-item">
                    <span class="material-symbols-outlined">water_drop</span>
                    <span id="map-humidity">--%</span>
                </div>
                <div class="detail-item">
                    <span class="material-symbols-outlined">air</span>
                    <span id="map-wind">-- m/s</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="map.js"></script>
</body>

</html>
